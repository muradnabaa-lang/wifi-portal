<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Bahamdan Guest WiFi</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #004b87, #0d2c44);
    margin: 0;
    text-align: center;
    color: white;
}

.container {
    margin-top: 70px;
    background: white;
    color: #333;
    padding: 50px 40px;
    border-radius: 20px;
    display: inline-block;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    max-width: 650px;
}

img {
    width: 200px;
    margin-bottom: 25px;
}

h1 {
    color: #0a7d2c;
}

h2 {
    color: #004b87;
}

.timer-box {
    margin-top: 25px;
    padding: 20px;
    background: #f4f6f8;
    border-radius: 12px;
}

.timer {
    font-size: 28px;
    font-weight: bold;
    color: #0a7d2c;
    margin-top: 10px;
}

.footer {
    margin-top: 30px;
    font-size: 14px;
    color: #777;
}
</style>
</head>

<body>

<div class="container">

<img src="logo.png" alt="Bahamdan Logo">

<h1>✔ تم الاتصال بالإنترنت بنجاح</h1>

<h2>✔ You Are Connected Successfully</h2>

<hr>

<h2>أهلاً بك في شركة باحمدان</h2>
<h2>Welcome to Bahamdan Company</h2>

<div class="timer-box">
    <p><strong>عزيزنا الضيف سيبقى اتصالك نشطاً لمدة خمس ساعات كاملة من الآن</strong></p>
    <p><strong>]Dear Guest the internet session will remain active for 5 hours from now.</strong></p>
    
    <div class="timer" id="countdown"></div>
</div>

<div class="footer">
Bahamdan Guest WiFi
</div>

</div>

<script>
// 5 hours countdown (in seconds)
let totalTime = 5 * 60 * 60; 

function updateTimer() {
    let hours = Math.floor(totalTime / 3600);
    let minutes = Math.floor((totalTime % 3600) / 60);
    let seconds = totalTime % 60;

    document.getElementById("countdown").innerHTML =
        hours.toString().padStart(2,'0') + " : " +
        minutes.toString().padStart(2,'0') + " : " +
        seconds.toString().padStart(2,'0');

    if (totalTime > 0) {
        totalTime--;
    }
}

setInterval(updateTimer, 1000);
updateTimer();
</script>

</body>
</html>
